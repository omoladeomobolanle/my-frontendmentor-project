<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
<div class="container">
   <div class="box1">
    <h3>Your Result</h3>
    <div class="scorecontainer">
      <span class="score">76</span>
      <span class="overall">of 100</span>
    </div>
    <div class="comment">
      <h3>Great</h3>
      <p> You scored higher than 65% of the people who have taken these tests.</p>
    </div>
   </div>
   <div class="box2">
    <h4>Summary</h4>
    <div class="scores">
      <div class="reactionscore tab">
        <div class="score-con">
          <img src="./assets/images/icon-reaction.svg" alt="reaction">
          <span>Reaction</span>
          <span class="totscore">80</span>
          <span class="totoverall">/100</span>
        </div>
      </div>
      <div class="memoryscore tab">
        <div class="score-con">
          <img src="./assets/images/icon-memory.svg" alt="memory">
          <span>Memory</span>
          <span class="totscore">92</span>
          <span class="totoverall">/100</span>
        </div>
      </div>
      <div class="verbalscore tab">
        <div class="score-con">
          <img src="./assets/images/icon-verbal.svg" alt="">
          <span>Verbal</span>
          <span class="totscore">61</span>
          <span class="totoverall">/100</span>
        </div>
      </div>
      <div class="visualscore tab">
        <div class="score-con">
          <img src="./assets/images/icon-visual.svg" alt="">
          <span>Visual</span>
          <span class="totscore">72</span>
          <span class="totoverall">/100</span>
        </div>
      </div>
      <div>
        <button>Continue</button>
      </div>
    </div>
   </div>
 </div>

  </div>-->
</body>
</html>
